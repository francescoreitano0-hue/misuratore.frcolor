
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Irina - Misuratore Trigonometrico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="ui-container">
        <div id="status-bar">Inizializzazione Sensori...</div>
        
        <div id="measurement-display">0.00 m</div>

        <div id="calibration">
            <label>Tua altezza (m): </label>
            <input type="number" id="user-height" value="1.60" step="0.01">
        </div>
        
        <div id="controls">
            <button id="btn-action" class="btn-main">PUNTA BASE</button>
            <button id="btn-reset" class="btn-sub">RESET</button>
        </div>

        <div id="log-panel">
            <strong>Misure salvate:</strong>
            <ul id="measurements-list"></ul>
        </div>
    </div>
    <script src="js/ar-engine.js"></script>
</body>
</html>
